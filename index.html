<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Get Weather Data</h1>
    <div class="search">
        <input type="text" name="city" required placeholder="Enter location"/>
        <span class="material-icons" id="search-icon">search</span>
    </div>
    <div id="loading">
        <span id="spinner"></span> Searching...
    </div>
    <div class="data">
        <img src="./images/mostly_sunny.svg" alt="">
        <h3 class="temp"><span>0</span>&deg;</h3>
        <p class="description">Weather is good</p>
        <div class="location"><span class="material-icons" id="location-icon">location_on</span><p>Dar es Salaam</p></div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
